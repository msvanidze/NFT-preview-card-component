<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="main">
    <div class="active-st">
      <!-- <img src="images/icon-view.svg" alt="eye" class="eye"> -->
    </div>
    <img src="images/image-equilibrium.jpg" alt="cube" class="main-img">
    <h1>
      Equilibrium #3429
    </h1>
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="crypto">
      <div class="left">
        <img src="images/icon-ethereum.svg" alt="etherium">
        <span>
          0.041 ETH
        </span>
      </div>
      <div class="right">
        <img src="images/icon-clock.svg" alt="clock">
        <span>
          3 days left
        </span>
      </div>
    </div>
    <div class="line"></div>
    <div class="user">
      <div class="img-white">
        <img src="images/image-avatar.png" alt="user">
      </div>
      <span class="creation">
        Creation of
      </span>
      <span class="name">
        Jules Wyvern
      </span>
    </div>
  </div>
</body>
</html>
